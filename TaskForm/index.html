    <form>

        <input type="text" id="fname" name="fname" placeholder="enter you Frist Name"><br>

        <label for="password">Password:</label><br>

        <label for="gender">gender</label>

        <input type="radio" name="gender" id="gender" value="famale">
        <input type="range" name="points" id="points" min="0" max="1000"  step="50">

        <input type="date">
        
        <input type="submit" value="Submit">
      </form>
